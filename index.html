<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meme Maker | by Ratnadeep</title>
		<link rel="stylesheet" href="">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div id="outputModal">
			<img id="result">
			<input type="button" id="back" onclick="back()" name="" value="Back">
			<input type="button" id="download" onclick="dnld()" value="Download It">
		</div>
		<div class="main">
			<div class="myCanvas">
				<canvas></canvas>
			</div>
			<div id="image-container">
				<div id="input">
					<div>
						<input type="file" id="file" />
					</div>
					<h2>Top Line:</h2><br/>
					<input id="topLineText" placeholder="Top Line Text" type="text" maxlength="30"><br/>
					<h2>Bottom Line:</h2><br/>
					<input id="bottomLineText" maxlength="30" placeholder="Bottom Line Text" type="text"><br/>
					<input type="button" id="saveBtn" value="Generate">
				</div>
			</div>
		</div>
		
	</main>
	
	<script src="js/app.js"></script>
</body>
</html>
